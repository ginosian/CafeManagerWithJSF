<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="productForOrderDialogId" modal="true" resizable="false"
              header="Add product for order"
              widgetVar="productAddingDialog"
              closeOnEscape="true">

        <h:form id="productAddingDialogId">
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel for="menu" value="Products:" />
                <p:selectCheckboxMenu id="menu" value="#{waiter.selectedProducts}" label="Products"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{waiter.products}" />
                </p:selectCheckboxMenu>
                <p:commandLink value="Submit" update="display" />
            </h:panelGrid>

            <p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
                <p:dataList value="#{waiter.selectedProducts}" var="city" emptyMessage="No products selected">
                    #{productInOrder}
                </p:dataList>
            </p:outputPanel>
        </h:form>

    </p:dialog>
</ui:composition>
